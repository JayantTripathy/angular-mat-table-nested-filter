<table mat-table [dataSource]="billingInfo" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="billStatus">
    <th mat-header-cell *matHeaderCellDef>billStatus</th>
    <td mat-cell *matCellDef="let element">{{ element.billStatus }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="billAmount">
    <th mat-header-cell *matHeaderCellDef>billAmount</th>
    <td mat-cell *matCellDef="let element">{{ element.billAmount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
